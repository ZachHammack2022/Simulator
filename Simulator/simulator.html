    <script type = "text/javascript">


    
      let part = String(window.location).split("?")[1];

      let parts = {

        "01":["01/controller-01.js", "01/display-01.js", "01/engine-01.js", "01/game-01.js", "01/main-01.js"],
        "02":["02/controller-02.js", "01/display-01.js", "01/engine-01.js", "02/game-02.js", "02/main-02.js"],
        "03":["03/controller-03.js", "01/display-01.js", "01/engine-01.js", "03/game-03.js", "03/main-03.js"],
        "04":["04/controller-04.js", "01/display-01.js", "01/engine-01.js", "04/game-04.js", "04/main-04.js", "04/events-04.js", "04/listening-04.js"],
        "05":["05/controller-05.js", "01/display-01.js", "01/engine-01.js", "05/game-05.js", "05/main-05.js"],
        "06":["06/controller-06.js", "01/display-01.js", "01/engine-01.js", "06/game-06.js", "06/main-06.js"],
        "07":["03/controller-03.js", "01/display-01.js", "01/engine-01.js", "07/game-07.js", "07/main-07.js"],

      };

      switch(part) {

        case "01": case "02": case "03": case "04": case "05": case "06": case "07": break;
        default:
          part = "01";

      }

      for (let index = 0; index < parts[part].length; index ++) {

        let script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", parts[part][index]);
        document.head.appendChild(script);

      }

      

      let menu      = document.getElementById("menu");
      let menu_list = document.getElementById("menu-list");

      menu.addEventListener("click", function(event) {

        menu_list.style.display = (menu_list.style.display == "none") ? "grid" : "none";

      });

    
     
       

      menu_list.style.display = "none";


    </script>
